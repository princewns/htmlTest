<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>메뉴판</title>
    </head>
    <style>
        table,th,td{border:1px solid black;}
    </style>
    <body>
        <h1>메뉴판</h1>
        <ul>
            <li>커피</li>
            <li>차</li>
            <li>우유</li>
        </ul>
        <h2>안내</h2>
        <h3>매장을 이용해주시는 고객분들은 아래 절차를 따라 주세요.</h3>
        <ol>
            <li>체온기 앞에서 체온을 잽니다.</li>
            <li>안심콜로 방문 등록을 합니다.</li>
            <li>비치된 손소독제로 손을 닦습니다.</li>
        </ol>
        <table style="width: 50%;">
            <th colspan="3">
                A반
            </th>
            <tr>
                <td>에밀리</td>
                <td>토비</td>
                <td>제임스</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </table><br>
        <table style="width: 50%; background-color: bisque; border: 2px solid white;">
            <tr style="background-color: chocolate;">
                <th>반</th>
                <th colspan="3">A반</th>
            </tr>
            <tr>
                <th rowspan="2">학생</th>
                <td>에밀리</td>
                <td>토비</td>
                <td>제임스</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
