<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지 맵 연습</title>
    </head>
    <body>
        <h1>이미지 맵 연습</h1>
        <img src="../img/imgmap.png" alt="이미지맵 연습" usemap="#vending">
        <map main="vending" id="vending">
            <area shape="rect" coords="63,28,727,100" href="https://www.naver.com" alt="네이버">
            <area shape="circle" coords="401,275, 50" href="https://www.naver.com" alt="네이버">
            <!--이미지맵은 하나의 이미지안에 영역을 지정해서 링크를 걸수있는 방법이다.
            이떄 디자인된 하나의 디자인들이 있을때 사용한다.
            모양의 위치를 지정하는 방법은 canvas와 svg와 동일하다.-->
        </map>
    </body>
</html>
