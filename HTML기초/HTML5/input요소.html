<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>input 요소</title>
    </head>
    <body>
        <h1>추가된 input요소 확인</h1>
        <form novalidate><!--novalidate로 유효성 검사 무효-->
            <input type="number"> 숫자입력<br>
            0<input type="range" min="0" max="100">100 입력범위지정<br>
            <input type="color" value="#FFFF00"> 색상<br>
            <input type="date" min="1997-08-16" max="2022-12-31"> 날짜<br>
            <input type="time" value="00:00"> 시간<br>
            <input type="datetime-local"> 날짜와 시간 입력<br>
            <input type="month"> 연도와 월 입력<br>
            <input type="week"> 연도와 주 입력<br>
            <input type="email"> 이메일에 @가 입력되었는지 확인<br>
            <input type="url"> url <br>
            <input type="tel"> 전화번호<br><!--safari 에서만 제공-->
            <input type="search"> 검색<br>
            <input type=""


            <input type="submit" value="제출">
        </form>
    </body>
</html>
