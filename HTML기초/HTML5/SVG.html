<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>&#129326 SVG</title>
        <link rel="icon" type="image/png" href="../img/naver.png"><!--파비콘-->
    </head>
    <body>
        <h1>SVG 활용</h1>
        <svg width="500" height="400" style="border: 1px solid black;">
            <rect width="300" height="200" style="stroke: black; stroke-width: 1px; fill:white;"/>
            <rect x="0" y="200" width="30" height="50" stroke="black" stroke-width="1px" fill="white"/>
            <rect width="50" height="50" x="60" y="200" rx="10" ry="10" stroke="black" stroke-width="1px" fill="white"/>
            <circle cx="400" cy="50" r="30" stroke="black" stroke-width="1px" fill="white"/>
            <ellipse cx="400" cy="150" rx="30" ry="70" stroke="black" stroke-width="1px" fill="white"/>
            <line x1="0" y1="0" x2="300" y2="200" stroke="black" stroke-width="1px"/>
            <polygon points="10,70 210,70 30,170 105,20 210,170"
            stroke="black" stroke-width="1" fill="white"/>
        </svg>
        <h2>이모티콘</h2>
        <p>&#128516 &#128525 &#128151 &#129326 </p>
        <h1>&#9763</h1>
    </body>
</html>
